---
name: Python unit tests

on:
  pull_request:
  push:
    branches: ['main']

jobs:
  unit_tests:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Run unit tests
        run: |
          cd app\tests
          python -m unittest discover
